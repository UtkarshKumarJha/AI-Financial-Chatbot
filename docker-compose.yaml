services:
  server:
    image: chatbot-server:latest
    build:
      context: ./backend   
      dockerfile: Dockerfile 
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env    
    volumes:
      - ./backend:/app 
    depends_on:
      - redis
      - rabbitmq
      - chromadb
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CHROMA_DB_HOST=chromadb
      - CHROMA_DB_PORT=8000

  # Service 2: Frontend
  frontend:
    build:
      context: ./frontend     # <--- Clean! Points to the subfolder
      dockerfile: Dockerfile  # <--- Looks for Dockerfile INSIDE frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  celery_worker:
    image: chatbot-server:latest
    command: celery -A app.celery_app worker --loglevel=info
    depends_on:
      - rabbitmq
      - redis
      - server
      - chromadb
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672/
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CHROMA_DB_HOST=chromadb
      - CHROMA_DB_PORT=8000
      - HF_HOME=/app/hf_cache
    volumes:
      - ./backend:/app
  
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
volumes:
  redis_data:
  rabbitmq_data:
  chroma_data: